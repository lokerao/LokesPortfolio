<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEESH PANDI PIRRALODA | 3D Portfolio</title>
    
    <!-- Import Google Font: Orbitron for that Sci-Fi/Modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        :root {
            --bg: #050505;
            --accent: #39ff14; /* Neon Green */
            --secondary: #00f3ff; /* Cyan */
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            font-family: 'Orbitron', sans-serif;
        }

        /* The 3D Canvas sits behind everything */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            outline: none;
        }

        /* Content Overlay */
        main {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* Let clicks pass through to canvas if needed */
            background: radial-gradient(circle at center, transparent 0%, var(--bg) 120%);
        }

        .name-container {
            position: relative;
            padding: 2rem;
            text-align: center;
            perspective: 1000px;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 4rem); /* Responsive font size */
            font-weight: 900;
            letter-spacing: 4px;
            color: var(--text);
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
            margin-bottom: 1rem;
            opacity: 0; /* Hidden initially for animation */
            animation: fadeIn 0.5s forwards;
            position: relative;
            display: inline-block;
        }

        /* The Glitch/Cursor Effect line */
        h1::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 0;
            height: 100%;
            width: 5px;
            background: var(--accent);
            animation: blink 1s infinite;
            display: inline-block;
        }

        .subtitle {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            color: var(--secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out forwards 1s; /* Delays until name is done */
        }

        /* Decorative UI Elements (Corners) */
        .frame {
            position: fixed;
            z-index: 3;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            height: 90%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .frame::before, .frame::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--accent);
            border-style: solid;
            transition: all 0.3s ease;
        }

        .frame::before {
            top: -1px;
            left: -1px;
            border-width: 2px 0 0 2px;
        }

        .frame::after {
            bottom: -1px;
            right: -1px;
            border-width: 0 2px 2px 0;
        }

        /* Animations */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scanline Overlay for retro tech feel */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.3;
        }

    </style>
</head>
<body>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Retro Overlay -->
    <div class="scanlines"></div>

    <!-- Main Content -->
    <main>
        <div class="frame"></div>
        <div class="name-container">
            <!-- Data-value attribute stores the final text for the decoding effect -->
            <h1 id="name-heading" data-value="ANEESH PANDI PIRRALODA">ANEESH PANDI PIRRALODA</h1>
            <div class="subtitle">Creative Developer // Visionary</div>
        </div>
    </main>

    <script>
        // --- 1. THE "DECODING" TEXT EFFECT ---
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*";
        const h1 = document.getElementById('name-heading');
        
        let interval = null;

        // Function to run the effect
        const runTextEffect = () => {
            let iteration = 0;
            clearInterval(interval);

            interval = setInterval(() => {
                h1.innerText = h1.innerText
                    .split("")
                    .map((letter, index) => {
                        if(index < iteration) {
                            return h1.dataset.value[index];
                        }
                        return letters[Math.floor(Math.random() * 26)];
                    })
                    .join("");

                if(iteration >= h1.dataset.value.length){ 
                    clearInterval(interval);
                }
                
                iteration += 1 / 3; // Controls speed
            }, 30);
        };

        // Start text effect on load
        window.addEventListener('load', runTextEffect);
        // Also run on hover for fun
        h1.addEventListener('mouseover', runTextEffect);


        // --- 2. THREE.JS 3D BACKGROUND ---
        
        // Setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        
        // Add fog for depth
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // Geometries
        const geometryGroup = new THREE.Group();
        scene.add(geometryGroup);

        // Create random floating shapes
        const geometryCount = 150;
        const shapes = [];

        // Geometries to use
        const geo1 = new THREE.IcosahedronGeometry(1, 0);
        const geo2 = new THREE.OctahedronGeometry(1, 0);
        const geo3 = new THREE.TetrahedronGeometry(1, 0);

        const material = new THREE.MeshBasicMaterial({ 
            color: 0x39ff14, // Neon Green
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });

        const accentMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x00f3ff, // Cyan
            wireframe: true,
            transparent: true,
            opacity: 0.4
        });

        for (let i = 0; i < geometryCount; i++) {
            let geom;
            let mat = Math.random() > 0.8 ? accentMaterial : material; // 20% cyan, 80% green

            const r = Math.random();
            if (r < 0.33) geom = geo1;
            else if (r < 0.66) geom = geo2;
            else geom = geo3;

            const mesh = new THREE.Mesh(geom, mat);

            // Random Position Spread
            mesh.position.x = (Math.random() - 0.5) * 60;
            mesh.position.y = (Math.random() - 0.5) * 40;
            mesh.position.z = (Math.random() - 0.5) * 40;

            // Random Rotation
            mesh.rotation.x = Math.random() * Math.PI;
            mesh.rotation.y = Math.random() * Math.PI;

            // Random Scale
            const scale = Math.random() * 0.5 + 0.1;
            mesh.scale.set(scale, scale, scale);

            // Store custom velocity for animation
            mesh.userData = {
                velX: (Math.random() - 0.5) * 0.01,
                velY: (Math.random() - 0.5) * 0.01,
                velZ: (Math.random() - 0.5) * 0.01,
                rotSpeed: (Math.random() - 0.5) * 0.02
            };

            geometryGroup.add(mesh);
            shapes.push(mesh);
        }

        // Camera Position
        camera.position.z = 15;

        // Mouse Interaction variables
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        // Animation Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            // Smooth Camera Movement (Parallax)
            geometryGroup.rotation.y += 0.05 * (targetX - geometryGroup.rotation.y);
            geometryGroup.rotation.x += 0.05 * (targetY - geometryGroup.rotation.x);

            // Animate individual shapes
            shapes.forEach((mesh) => {
                // Rotate
                mesh.rotation.x += mesh.userData.rotSpeed;
                mesh.rotation.y += mesh.userData.rotSpeed;

                // Float
                mesh.position.y += Math.sin(elapsedTime + mesh.position.x) * 0.005;
                
                // Gentle pulse scale
                const scalePulse = mesh.scale.x + Math.sin(elapsedTime * 2) * 0.0005;
                // mesh.scale.set(scalePulse, scalePulse, scalePulse);
            });

            renderer.render(scene, camera);
        }

        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
